<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title> Planets - WebGL</title>
  <style>
    body { margin: 0; background:#000; overflow: hidden; font-family: sans-serif; }
    canvas { width: 100vw; height: 100vh; display: block; }
    .controls {
      position: fixed;
      top: 16px;
      left: 16px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    .controls button {
      border: 1px solid #555;
      background: rgba(20, 20, 20, 0.8);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .controls button:hover {
      background: rgba(80, 80, 80, 0.8);
    }
    .controls button.active {
      background: #f5a623;
      color: #000;
      border-color: #f5a623;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button data-focus-target="sun" class="active">태양 중심</button>
    <button data-focus-target="earth">지구 중심</button>
    <button data-focus-target="moon">달 중심</button>
  </div>
  <canvas id="glcanvas"></canvas>

  <!-- glMatrix 라이브러리 (행렬 연산용) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <script src="main.js"></script>
</body>
</html>
